{% extends 'base.html' %}

{% block content %}
    <div class="card bg-light">
        <div class="card-body">
            <form method="POST" action="">{% csrf_token %}
                {% if delete_page %}
                    <p class="lead">Are you sure you want to delete the numerical?</p>
                    <button class="btn btn-danger">Delete</button>
                {% else %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Submit</button>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
